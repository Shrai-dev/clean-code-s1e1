<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="page__content">
      <p class="add-task">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="new-task" type="text">
          <button class="add-btn">Add</button>
        </div>
      </p>
      <h3 class="page__content-title">Todo</h3>
      <ul class="list" id="planned-tasks">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="Delete task">
          </button>
        </li>
        <li class="list__item list__item-edit">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
      <h3 class="page__content-title">Completed</h3>
      <ul class="list list-completed" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn__icon" src="./remove.svg" alt="Delete task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
